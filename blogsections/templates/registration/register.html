{% extends "base.html" %}
{% block content %}

<div class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1>Register</h1>
            <br>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="POST">Register</button>
                <a href="{% url 'login'%}">Login</a>
            </form>
        </div>
    </div>
</div>


{% endblock%}
